<!DOCTYPE html>
<html>
<head>
  <title>My PWA</title>
</head>
<body>
  <script src="my-script.js"></script>
  <script src="cdn-injector.js"></script>

  <script>
    // Register service worker (if not already registered)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(function(registration) {
          alert("console.log('Service worker registered:', registration)");
        })
        .catch(function(error) {
          alert("console.error('Service worker registration failed:', error)");
        });
    }

    // Example usage of myFunction from my-script.js
    myFunction({ some: 'data' }, function(result) {
      console.log('Result from service worker:', result);
    });
  </script>
</body>
</html>

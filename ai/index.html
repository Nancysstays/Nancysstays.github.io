<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nAincy - Your AI Storyteller</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: sans-serif;
        }
        #chat-container {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>nAincy - Your AI Storyteller</h1>
        <div class="mb-3">
            <label for="prompt-input" class="form-label">Enter your prompt:</label>
            <input type="text" class="form-control" id="prompt-input" placeholder="e.g., Write a story about a magic backpack">
        </div>
        <button id="generate-btn" class="btn btn-primary">Generate Story</button>
        <div id="chat-container" class="mt-3"></div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
    </script>
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        const API_KEY = "AIzasydQrSmRiGSdgD50wdDypG5z7MTWDRNVl1k"; // Replace with your actual API key
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

        const promptInput = document.getElementById("prompt-input");
        const generateBtn = document.getElementById("generate-btn");
        const chatContainer = document.getElementById("chat-container");

        generateBtn.addEventListener("click", async () => {
            const prompt = promptInput.value;
            const result = await model.generateContent(prompt);
            const story = result.response.text();

            const userDiv = document.createElement("div");
            userDiv.className = "user-message";
            userDiv.textContent = `You: ${prompt}`;
            chatContainer.appendChild(userDiv);

            const aiDiv = document.createElement("div");
            aiDiv.className = "ai-message";
            aiDiv.textContent = `nAincy: ${story}`;
            chatContainer.appendChild(aiDiv);

            // Scroll to the bottom of the chat container
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nAincy - AI Storyteller</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    #app-container {
      max-width: 1200px; /* Increased width for 4 chats */
      margin: 30px auto;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      flex-grow: 1;
    }

    .chat-column {
      width: calc(25% - 15px); /* Adjusted width for 4 columns */
      float: left;
      margin-right: 15px;
      padding: 15px;
    }

    .chat-container {
      height: 400px; /* Adjusted height */
      overflow-y: auto;
      border: 1px solid #ced4da;
      padding: 10px;
      margin-bottom: 10px;
    }

    .user-message {
      background-color: #e9ecef;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 8px;
      align-self: flex-end;
    }

    .ai-message {
      background-color: #d1e7dd;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 8px;
      align-self: flex-start;
    }

    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 5px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      margin-top: auto;
      clear: both; /* Clear floats for footer positioning */
    }
  </style>
</head>
<body>
  <div id="app-container" class="container">
    <h1 class="text-center mt-4 mb-3">nAincy <i class="bi bi-robot"></i></h1>

    <div class="chat-column">
      <div class="input-group mb-3">
        <input type="text" class="form-control prompt-input" placeholder="Enter your prompt...">
        <button class="btn btn-success generate-btn">Go</button>
      </div>
      <div class="chat-container"></div>
      <div class="loading-spinner"></div>
    </div>

    <div class="chat-column">
      <div class="input-group mb-3">
        <input type="text" class="form-control prompt-input" placeholder="Enter your prompt...">
        <button class="btn btn-success generate-btn">Go</button>
      </div>
      <div class="chat-container"></div>
      <div class="loading-spinner"></div>
    </div>

    <div class="chat-column">
      <div class="input-group mb-3">
        <input type="text" class="form-control prompt-input" placeholder="Enter your prompt...">
        <button class="btn btn-success generate-btn">Go</button>
      </div>
      <div class="chat-container"></div>
      <div class="loading-spinner"></div>
    </div>

    <div class="chat-column">
      <div class="input-group mb-3">
        <input type="text" class="form-control prompt-input" placeholder="Enter your prompt...">
        <button class="btn btn-success generate-btn">Go</button>
      </div>
      <div class="chat-container"></div>
      <div class="loading-spinner"></div>
    </div>

  </div>

  <footer>
    <p>&copy; 2023 nAincy Storyteller</p>
  </footer>

  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>
  <script type="module">
    import { GoogleGenerativeAI } from "@google/generative-ai";

    const API_KEY = "AIzasydQrSmRiGSdgD50wdDypG5z7MTWDRNVl1k"; // Replace with your actual API key
    const genAI = new GoogleGenerativeAI(API_KEY);
    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

    const chatColumns = document.querySelectorAll(".chat-column");

    chatColumns.forEach((column) => {
      const promptInput = column.querySelector(".prompt-input");
      const generateBtn = column.querySelector(".generate-btn");
      const chatContainer = column.querySelector(".chat-container");
      const loadingSpinner = column.querySelector(".loading-spinner");

      generateBtn.addEventListener("click", async () => {
        const prompt = promptInput.value;
        if (prompt.trim() === "") return;

        displayMessage(chatContainer, "user", prompt);
        promptInput.value = "";
        showLoadingSpinner(loadingSpinner);

        try {
          const result = await model.generateContent({
            prompt: prompt,
            temperature: 0.7,
            maxChars: 500
          });
          const story = result.response.text();
          displayMessage(chatContainer, "ai", story);
        } catch (error) {
          console.error("Error generating story:", error);
          displayMessage(chatContainer, "ai", "Sorry, there was an error. Please try again later.");
        } finally {
          hideLoadingSpinner(loadingSpinner);
        }
      });
    });

    function displayMessage(chatContainer, sender, message) {
      const messageDiv = document.createElement("div");
      messageDiv.className = sender === "user" ? "user-message" : "ai-message";
      messageDiv.textContent = message;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function showLoadingSpinner(spinner) {
      spinner.style.display = "block";
    }

    function hideLoadingSpinner(spinner) {
      spinner.style.display = "none";
    }
  </script>
</body>
</html>

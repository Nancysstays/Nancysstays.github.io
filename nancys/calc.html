<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="calculator.js"></script>
  <style>
    .calculator-button {
      width: 60px;
      height: 60px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <input type="text" class="form-control mb-3" id="display" readonly>
            <div class="row">
              <div class="col-3"><button class="btn btn-secondary calculator-button" onclick="appendToDisplay('7')">7</button></div>
              <div class="col-3"><button class="btn btn-secondary calculator-button" onclick="appendToDisplay('8')">8</button></div>
              <div class="col-3"><button class="btn btn-secondary calculator-button" onclick="appendToDisplay('9')">9</button></div>
              <div class="col-3"><button class="btn btn-primary calculator-button" onclick="appendToDisplay('/')">/</button></div>
            </div>
            <div class="row">
              <div class="col-3"><button class="btn btn-secondary calculator-button" onclick="appendToDisplay('4')">4</button></div>
              <div class="col-3"><button class="btn btn-secondary calculator-button" onclick="appendToDisplay('5')">5</button></div>
              <div class="col-3"><button class="btn btn-secondary calculator-button" onclick="appendToDisplay('6')">6</button></div>
              <div class="col-3"><button class="btn btn-primary calculator-button" onclick="appendToDisplay('*')">*</button></div>
            </div>
            <div class="row">
              <div class="col-3"><button class="btn btn-secondary calculator-button" onclick="appendToDisplay('1')">1</button></div>
              <div class="col-3"><button class="btn btn-secondary calculator-button" onclick="appendToDisplay('2')">2</button></div>
              <div class="col-3"><button class="btn btn-secondary calculator-button" onclick="appendToDisplay('3')">3</button></div>
              <div class="col-3"><button class="btn btn-primary calculator-button" onclick="appendToDisplay('-')">-</button></div>
            </div>
            <div class="row">
              <div class="col-3"><button class="btn btn-secondary calculator-button" onclick="appendToDisplay('0')">0</button></div>
              <div class="col-3"><button class="btn btn-secondary calculator-button" onclick="appendToDisplay('.')">.</button></div>
              <div class="col-3"><button class="btn btn-success calculator-button" onclick="calculateResult()">=</button></div>
              <div class="col-3"><button class="btn btn-primary calculator-button" onclick="appendToDisplay('+')">+</button></div>
            </div>
            <div class="row mt-3">
              <div class="col-12"><button class="btn btn-danger calculator-button" onclick="clearDisplay()">C</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>SVG with Cartesian Input</title>
<style>
  #svgContainer {
    width: 400px;
    height: 400px;
    border: 1px solid black;
  }
</style>
</head>
<body>

<h1>Cartesian Coordinates</h1>

<div>
  <label for="x">X:</label>
  <input type="number" id="x" value="50">
  <label for="y">Y:</label>
  <input type="number" id="y" value="50">
  <button id="add">Add</button>
</div>

<svg id="svgContainer" viewBox="0 0 400 400">
  <circle cx="50" cy="50" r="10" fill="blue" /> 
</svg>

<script>
const svgContainer = document.getElementById('svgContainer');
const xInput = document.getElementById('x');
const yInput = document.getElementById('y');
const addButton = document.getElementById('add');

addButton.addEventListener('click', () => {
  const x = xInput.value;
  const y = yInput.value;
  addCircle(x, y);
});

function addCircle(x, y) {
  const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
  circle.setAttribute('cx', x);
  circle.setAttribute('cy', y);
  circle.setAttribute('r', '10');
  circle.setAttribute('fill', 'blue');
  svgContainer.appendChild(circle);

  // Add event listeners for CRUD operations
  circle.addEventListener('click', () => {
    // For simplicity, this example only implements delete (remove)
    svgContainer.removeChild(circle); 
  });

  // You can add more event listeners for update (e.g., drag and drop)
  // and read operations (e.g., display coordinates on hover)
}
</script>

</body>
</html>

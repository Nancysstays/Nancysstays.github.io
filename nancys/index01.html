<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Viewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #svgContainer {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            overflow: auto;
        }

        #svgContainer svg {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>SVG Viewer</h1>
                <input type="file" id="svgFile" accept=".svg" multiple>
                <div id="svgContainer"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const svgFile = document.getElementById('svgFile');
        const svgContainer = document.getElementById('svgContainer');

        svgFile.addEventListener('change', (event) => {
            const files = event.target.files;
            svgContainer.innerHTML = ''; // Clear the container

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();

                reader.onload = (e) => {
                    // Create an <img> element for each SVG
                    const img = document.createElement('img');
                    img.src = e.target.result; 
                    img.alt = file.name;
                    svgContainer.appendChild(img); 
                }

                reader.readAsDataURL(file); 
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Interactive 3D Data Visualization</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Interactive 3D Data Visualization</h1>
    <div id="myDiv"></div>
    <button id="addDataButton">Add Data Point</button>
    <button id="updateDataButton">Update Data</button>
  </div>

  <script>
    // Initial data
    let data = [{
      x: [1, 2, 3],
      y: [2, 4, 5],
      z: [1, 3, 2],
      type: 'scatter3d',
      mode: 'markers',
      marker: {
        size: 12,
        color: 'rgb(255, 0, 0)',
        opacity: 0.8
      }
    }];

    // Layout for the 3D plot
    let layout = {
      title: 'Interactive 3D Data Visualization',
      scene: {
        xaxis: {title: 'X-Axis'},
        yaxis: {title: 'Y-Axis'},
        zaxis: {title: 'Z-Axis'}
      }
    };

    // Create the initial plot
    Plotly.newPlot('myDiv', data, layout);

    // Function to add a new data point
    function addDataPoint() {
      let x = parseFloat(prompt('Enter x-coordinate:'));
      let y = parseFloat(prompt('Enter y-coordinate:'));
      let z = parseFloat(prompt('Enter z-coordinate:'));

      let newTrace = {
        x: [x],
        y: [y],
        z: [z],
        type: 'scatter3d',
        mode: 'markers',
        marker: {
          size: 12,
          color: 'rgb(0, 0, 255)'
        }
      };

      Plotly.addTraces('myDiv', newTrace);
    }

    // Function to update existing data
    function updateData() {
      // Modify existing data
      data[0].x.push(4);
      data[0].y.push(6);
      data[0].z.push(4);

      // Update the plot
      Plotly.update('myDiv', {data: data});
    }

    // Event listeners for buttons
    document.getElementById('addDataButton').addEventListener('click', addDataPoint);
    document.getElementById('updateDataButton').addEventListener('click', updateData);
  </script>
<script src="memory.js" ></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Interactive 3D Data Visualization</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Interactive 3D Data Visualization</h1>
    <div id="plotly-div"></div>
    <div class="controls">
      <button id="add-point">Add Point</button>
      <button id="remove-point">Remove Point</button>
      <button id="update-point">Update Point</button>
      <button id="save-plot">Save Plot</button>
      <button id="load-plot">Load Plot</button>
    </div>
  </div>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

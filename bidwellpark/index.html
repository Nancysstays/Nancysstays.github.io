<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Mobile Layout</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
        }

        /* Header Styles */
        header {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }

        .logo {
            max-width: 5%; /* Responsive logo */
            height: auto;
        }

        /* Navigation Styles */
        nav ul {
            list-style: none;
            padding: 10px;
        }

        nav li {
            display: inline-block;
            margin: 0 10px;
        }

        /* Banner Styles */
        .banner {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .banner img {
            width: 100%;
            display: block; /* Removes extra space below image */
        }

        /* Add more styles for image carousel (e.g., using JavaScript) */

        /* Main Content Styles */
        main {
            padding: 20px;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed; /* Sticky footer */
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.jpg" alt="Logo" class="logo">
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section class="banner">
        <img src="banner1.jpg" alt="Banner 1">
        <img src="banner2.jpg" alt="Banner 2">
        <img src="banner3.jpg" alt="Banner 3">
        </section>

    <main>
        <h2>Welcome to our Mobile Site!</h2>
        <p>This is a simple mobile web layout example.</p>
    </main>

    <footer>
        <p>&copy; 2023 Your Company Name</p>
    </footer>

</body>
</html>

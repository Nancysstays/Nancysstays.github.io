<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit-Time Chart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
  <div class="container">
    <h1>Unit-Time Chart</h1>
    <div class="form-container">
      <div class="row">
        <div class="col-md-6">
          <h2>Units</h2>
          <div class="input-group mb-3" id="units-container">
            </div>
        </div>
        <div class="col-md-6">
          <h2>Time (Months/Years)</h2>
          <div class="input-group mb-3" id="time-container">
            </div>
        </div>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timeUnit" id="yearsRadio" value="years" checked>
        <label class="form-check-label" for="yearsRadio">
          Years
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timeUnit" id="monthsRadio" value="months">
        <label class="form-check-label" for="monthsRadio">
          Months
        </label>
      </div>
      <button class="btn btn-primary" onclick="createChart()">Create Chart</button>
    </div>
    <canvas id="myChart"></canvas>
  </div>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* Aspect ratio 16:9 */
      height: 0;
      overflow: hidden;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .list-group-item {
      cursor: pointer;
      transition: background-color 0.3s ease; /* Add a smooth transition */
    }

    .list-group-item:hover {
      background-color: #e9ecef; /* Slightly different hover color */
    }

    .list-group {
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Video Gallery</h1>
    <div class="row">
      <div class="col-md-4">
        <ul class="list-group">
          <li class="list-group-item" data-video-url="https://www.youtube.com/embed/VIDEO_ID_1">Introduction to Our Company</li>
          <li class="list-group-item" data-video-url="https://www.youtube.com/embed/VIDEO_ID_2">Product Demo</li>
          <li class="list-group-item" data-video-url="https://www.youtube.com/embed/VIDEO_ID_3">Customer Testimonials</li>
        </ul>
      </div>
      <div class="col-md-8">
        <div class="video-container">
          <iframe id="video-player" width="560" height="315" src="" frameborder="0" allowfullscreen allow="autoplay; encrypted-media"></iframe>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script>
    const videoLinks = document.querySelectorAll('.list-group-item');
    const videoPlayer = document.getElementById('video-player');

    videoLinks.forEach(link => {
      link.addEventListener('click', () => {
        const videoUrl = link.getAttribute('data-video-url');
        videoPlayer.src = videoUrl;
      });
    });
  </script>
</body>
</html>

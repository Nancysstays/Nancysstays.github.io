<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4285f4">
    <title>Wage Calculator</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Wage Calculator</h1>
        <form id="wageForm">
            <div class="mb-3">
                <label for="hoursWorked" class="form-label">Hours Worked</label>
                <input type="number" class="form-control" id="hoursWorked" required>
            </div>
            <div class="mb-3">
                <label for="payPerHour" class="form-label">Pay Per Hour</label>
                <input type="number" class="form-control" id="payPerHour" required>
            </div>
            <div class="mb-3">
                <label for="payPerMile" class="form-label">Pay Per Mile (Optional)</label>
                <input type="number" class="form-control" id="payPerMile">
            </div>
            <div class="mb-3">
                <label for="milesDriven" class="form-label">Miles Driven (Optional)</label>
                <input type="number" class="form-control" id="milesDriven">
            </div>
            <div class="mb-3">
                <label for="estimatedNumber" class="form-label">Estimated Number (Optional)</label>
                <input type="number" class="form-control" id="estimatedNumber">
            </div>
            <div class="mb-3">
                <label class="form-label">Use Estimated Number</label>
                <div>
                    <input class="form-check-input" type="radio" name="useEstimated" id="useEstimatedYes">
                    <label class="form-check-label" for="useEstimatedYes">
                        Yes
                    </label>
                </div>
                <div>
                    <input class="form-check-input" type="radio" name="useEstimated" id="useEstimatedNo" checked>
                    <label class="form-check-label" for="useEstimatedNo">
                        No
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>

        <div id="results" class="mt-4">
            </div>

        <div id="reports" class="mt-4">
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFOnpD lijXk8vDp7+Jc9XBLPtFBwtSJ7zIW3YfA9OMX4zWCX0b41SXdxjBl" crossorigin="anonymous"></script>
    <style>
        body {
            padding-top: 20px;

    </style>
</head>
<body>
    <div class="container">
        <h1>Chico Hotel Search</h1>
        <p>Find the perfect hotel for your stay in Chico, California.</p>
        <form id="hotelSearchForm">
            <div class="row mb-3">
                <label for="destination" class="col-sm-2 col-form-label">Destination:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="destination" name="destination" value="Chico, California, United States of America" readonly>
                </div>
            </div>
            <div class="row mb-3">
                <label for="checkInDate" class="col-sm-2 col-form-label">Check-in Date:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="checkInDate" name="checkInDate" value="<?php echo date('Y-m-d'); ?>">
                </div>
            </div>
            <div class="row mb-3">
                <label for="checkOutDate" class="col-sm-2 col-form-label">Check-out Date:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="checkOutDate" name="checkOutDate" value="<?php echo date('Y-m-d', strtotime('+5 days')); ?>">
                </div>
            </div>
            <div class="row mb-3">
                <label for="guests" class="col-sm-2 col-form-label">Guests:</label>
                <div class="col-sm-10">
                    <select class="form-select" id="guests" name="guests">
                        <option selected value="2">2 Adults</option>
                        <option value="3">3 Adults</option>
                        <option value="4">4 Adults</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-12 text-center">
                    <button type="submit" class="btn btn-primary">Search Expedia</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Form submission handler (avoid scraping or directly linking to Expedia results)
        const form = document.getElementById('hotelSearchForm');
        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            // Display a message to the user, informing them that they will be redirected to Expedia
            alert('You will be redirected to Expedia to view hotel search results.');

            // Redirect the user to the Expedia user input version of the site
            const destination = document.getElementById('destination').value;
            const checkInDate = document.getElementById('checkInDate').value;
            const checkOutDate = document.getElementById('checkOutDate').value;
            const guests = document.getElementById('guests').value;

            const expediaUrl = `https://www.expedia.com/Hotel-Search?destination=${destination}&flexibility=0_DAY&d1=${checkInDate}&startDate=${checkInDate}&d2=${checkOutDate}&endDate=${checkOutDate}&adults=${guests}&rooms=1&theme=&userIntent=&semdtl=&useRewards=true&sort=RECOMMENDED`;

            window.location.href = expediaUrl;
        });
    </script>

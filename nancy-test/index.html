<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expedia Hotel Search Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-ZenhbwPWXtQQRwj2UXQFkWv86y4t4zYzRGYKWDgmWvQZ1P8bAwiSV3D+dTNaNxAC" crossorigin="anonymous">
<script>
const form = document.getElementById('hotelSearchForm');

form.addEventListener('submit', (event) => {
  event.preventDefault(); // Prevent default form submission

  const destination = document.getElementById('destination').value;
  const startDate = document.getElementById('startDate').value;
  const endDate = document.getElementById('endDate').value;
  const adults = document.getElementById('adults').value;
  const rooms = document.getElementById('rooms').value;

  // Build the Expedia URL based on user input
  let url = 'https://www.expedia.com/Hotel-Search?';
  url += `destination=${destination}`;

  // You might need to handle latitude/longitude differently based on Expedia's API
  // This example includes placeholder values
  url += '&latLong=39.728493,-121.837479';
  url += '&flexibility=0_DAY';
  url += `&d1=${startDate}&startDate=${startDate}`;
  url += `&d2=${endDate}&endDate=${endDate}`;
  url += `&adults=${adults}`;
  url += `&rooms=${rooms}`;

  // console.log('Generated Expedia URL:', url);

  // Optionally, redirect the user to the generated URL
  // window.location.href = url;
});
</script>
</head>
<body>
  <div class="container mt-3">
    <h1>Expedia Hotel Search</h1>
    <form id="hotelSearchForm">
      <div class="mb-3">
        <label for="destination" class="form-label">Destination</label>
        <input type="text" class="form-control" id="destination" name="destination" placeholder="City, State, Country">
      </div>
      <div class="mb-3">
        <label for="startDate" class="form-label">Check-in Date</label>
        <input type="date" class="form-control" id="startDate" name="startDate" required>
      </div>
      <div class="mb-3">
        <label for="endDate" class="form-label">Check-out Date</label>
        <input type="date" class="form-control" id="endDate" name="endDate" required>
      </div>
      <div class="mb-3">
        <label for="adults" class="form-label">Number of Adults</label>
        <input type="number" min="1" class="form-control" id="adults" name="adults" value="2">
      </div>
      <div class="mb-3">
        <label for="rooms" class="form-label">Number of Rooms</label>
        <input type="number" min="1" class="form-control" id="rooms" name="rooms" value="1">
      </div>
      <button type="submit" class="btn btn-primary">Search Hotels</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>

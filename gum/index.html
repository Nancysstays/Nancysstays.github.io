<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Fast or Get Roasted!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; 
            background-color: #f0f0f0; 
        }
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .center-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            font-size: 2em;
            transition: background-color 0.3s ease;
            border-radius: 20px; 
            border: 5px dashed #ccc; 
        }
        .btn {
            font-size: 1.5em;
            border-radius: 10px; 
        }
        #timer {
            font-size: 3em; 
            color: #fff; 
            text-shadow: 2px 2px 4px #000; 
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="player1Btn" class="btn btn-primary btn-lg btn-block">Player 1 SMASH!</button>

        <div id="centerBox" class="center-box">
            <span id="timer">00:00</span>
        </div>

        <button id="player2Btn" class="btn btn-danger btn-lg btn-block">Player 2 SLAM!</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const player1Btn = document.getElementById('player1Btn');
        const player2Btn = document.getElementById('player2Btn');
        const centerBox = document.getElementById('centerBox');
        const timerDisplay = document.getElementById('timer');

        let player1Wins = 0;
        let player2Wins = 0;
        let currentGame = 1;
        let gameActive = false;
        let timerInterval;

        let gameDuration = localStorage.getItem('gameDuration') || 60; 
        let gamesPerSet = localStorage.getItem('gamesPerSet') || 3;

        function startGame() {
            clearInterval(timerInterval);
            let timeRemaining = gameDuration;
            timerDisplay.textContent = formatTime(timeRemaining);

            timerInterval = setInterval(() => {
                timeRemaining--;
                timerDisplay.textContent = formatTime(timeRemaining);

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);

            gameActive = true;
            centerBox.style.backgroundColor = '#ffffff'; // Reset color
        }

        function endGame() {
            gameActive = false;

            if (centerBox.style.backgroundColor === 'rgb(0, 83, 155)') {  // Player 1 wins
                player1Wins++;
                alert(`Player 1 wins game ${currentGame}!`);
            } else if (centerBox.style.backgroundColor === 'rgb(140, 21, 21)') { // Player 2 wins
                player2Wins++;
                alert(`Player 2 wins game ${currentGame}!`);
            } else { // Draw
                alert(`Game ${currentGame} is a draw!`);
            }

            currentGame++;
            if (currentGame > gamesPerSet) {
                alert(`Set finished! Player 1: ${player1Wins} wins, Player 2: ${player2Wins} wins`);
                resetGame();
            } else {
                startGame();
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            const formattedTime = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            return formattedTime;
        }

        function resetGame() {
            player1Wins = 0;
            player2Wins = 0;
            currentGame = 1;
            startGame();
        }

        player1Btn.addEventListener('click', () => {
            if (gameActive) {
                clearInterval(timerInterval);
                centerBox.style.backgroundColor = '#00539B'; 
                endGame();
            }
        });

        player2Btn.addEventListener('click', () => {
            if (gameActive) {
                clearInterval(timerInterval);
                centerBox.style.backgroundColor = '#8C1515'; 
                endGame();
            }
        });

        startGame(); 
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expedia Ad</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        .parallax-container {
            position: relative;
            height: 500px;
            overflow-x: hidden;
            overflow-y: auto;
            perspective: 1px;
        }

        .parallax-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            transform: translateZ(-1px) scale(2);
        }

        .parallax-content {
            position: relative;
            z-index: 1;
            padding: 20px;
            color: white;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #003580; /* Expedia blue */
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="parallax-container">
    <img src="https://media.expedia.com/hotels/1000000/530000/529100/529013/529013_70_y.jpg" alt="Hotel Room" class="parallax-image">

    <div class="parallax-content">
        <h1>Escape to Paradise</h1>
        <p>Find your perfect getaway with Expedia.</p>
        <a href="https://expedia.com/affiliate/XhR7pks" class="cta-button">Book Now</a>
    </div>
</div>

<div class="parallax-container">
    <img src="https://media.expedia.com/flights/1000000/810000/809200/809142/809142_29_y.jpg" alt="Airplane" class="parallax-image">

    <div class="parallax-content">
        <h2>Explore the World</h2>
        <p>Discover amazing destinations and unforgettable experiences.</p>
        <a href="https://expedia.com/affiliate/XhR7pks" class="cta-button">Plan Your Trip</a>
    </div>
</div>

</body>
</html>

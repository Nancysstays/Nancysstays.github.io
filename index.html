<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expedia Sale</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .background-image {
            width: 100%;
            height: auto;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white; 
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px; 
            display: block; 
        }

        /* Make the entire body clickable */
        body {
            cursor: pointer;
        }
        a {
            display: block;
            height: 100vh; 
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="https://expedia.com/affiliate/XhR7pks"></a> 

    <div class="container">
        <img src="background.jpg" alt="Travel background" class="background-image">
        <div class="content">
            <a href="https://expedia.com/affiliate/XhR7pks" class="logo"> 
                <img src="icons-512.png" alt="Expedia logo"> 
            </a>
            <div class="text">
                <h2>Save Up to 50% on Your Next Trip</h2>
            </div>
            <a href="https://expedia.com/affiliate/XhR7pks" class="button">Book Now</a> 
        </div>
    </div>

</body>
</html>

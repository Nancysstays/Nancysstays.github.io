<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Search</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="w3-container">
  <div class="w3-bar w3-black w3-top">
    <a href="#" class="w3-bar-item w3-button w3-mobile">
      <img src="logo.png" class="w3-image" style="width:40px;height:40px;">
    </a>
    <div class="w3-right w3-hide-small">
      <a href="#" class="w3-bar-item w3-button">Link 1</a>
      <a href="#" class="w3-bar-item w3-button">Link 2</a>
      <a href="#" class="w3-bar-item w3-button">Link 3</a>
    </div>
  </div>

  <div class="w3-container w3-margin-top">
    <div class="w3-card">
      <div class="w3-container">
        <input type="text" id="pac-input" class="w3-input" placeholder="Enter your search text">
        <button class="w3-button w3-teal w3-right">Search</button>
      </div>
    </div>
  </div>

  <div class="w3-row-padding w3-margin-top">
    <div class="w3-col s12 m6">
      <div id="map" class="w3-card-4"></div>
    </div>
    <div class="w3-col s12 m6">
      <div id="infowindow-content">
        <span id="place-name" class="title"></span><br>
        <span id="place-address"></span>
      </div>
      <ul class="w3-ul w3-card-4">
        <li class="w3-hover-text-black">Result 1</li>
        <li class="w3-hover-text-black">Result 2</li>
        <li class="w3-hover-text-black">Result 3</li>
      </ul>
    </div>
  </div>

  <div class="w3-bar w3-black w3-bottom">
    <a href="#" class="w3-bar-item w3-button w3-mobile">Map</a>
    <a href="#" class="w3-bar-item w3-button w3-mobile">List</a>
    <a href="#" class="w3-bar-item w3-button w3-right w3-mobile">Account</a>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap"></script>
  <script src="script.js"></script>
</body>
</html>

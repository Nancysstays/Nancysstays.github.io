<!DOCTYPE html>
<html>
<head>
  <title>Local Storage Example with CRUD</title>
</head>
<body>
  <h1>Local Storage Example with CRUD</h1>

  <div>
    <label for="textInput">Enter text:</label>
    <input type="text" id="textInput" placeholder="Start typing to search...">
    <button id="saveButton">Save Text</button>
  </div>

  <div>
    <h2>Stored Texts:</h2>
    <ul id="storedTexts"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>

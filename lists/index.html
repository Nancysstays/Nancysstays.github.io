<!DOCTYPE html>
<html>
<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Shopping List</h1>

    <div class="mb-3">
      <label for="list-name" class="form-label">List Name:</label>
      <input type="text" class="form-control" id="list-name">
    </div>

    <ul id="shopping-list" class="list-group"></ul>

    <div class="input-group mb-3">
      <input type="text" class="form-control" id="item-name" placeholder="Item name">
      <input type="number" class="form-control" id="item-price" placeholder="Price (optional)">
      <button class="btn btn-primary" type="button" id="add-item">Add Item</button>
    </div>

    <button class="btn btn-success me-2" id="save-list">Save List</button>
    <button class="btn btn-warning me-2" id="load-list">Load List</button>
    <button class="btn btn-danger" id="delete-list">Delete List</button>

  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Service Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Welcome to Our Service</h1>
            <p class="lead">We offer the best services in town!</p>
        </div>
    </header>

    <section id="slider" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image.jpg" class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="image2.jpg" class="d-block w-100" alt="Image 2">
            </div>
            </div>
        <a class="carousel-control-prev" href="#slider" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#slider" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </section>

    <section id="features" class="container">
        <div class="row">
            <div class="col-md-4">
                <img src="feature1.jpg" class="img-fluid" alt="Feature 1">
                <h2>Feature 1</h2>
                <p>Description of Feature 1.</p>
            </div>
            <div class="col-md-4">
                <img src="feature2.jpg" class="img-fluid" alt="Feature 2">
                <h2>Feature 2</h2>
                <p>Description of Feature 2.</p>
            </div>
            <div class="col-md-4">
                <img src="feature3.jpg" class="img-fluid" alt="Feature 3">
                <h2>Feature 3</h2>
                <p>Description of Feature 3.</p>
            </div>
        </div>
    </section>

    <section id="payment" class="container">
        <h2>Payment Options</h2>
        <p>We accept the following payment methods:</p>
        <div class="row">
            <div class="col-md-4">
                <img src="visa.png" alt="Visa">
            </div>
            <div class="col-md-4">
                <img src="mastercard.png" alt="Mastercard">
            </div>
            <div class="col-md-4">
                <img src="paypal.png" alt="PayPal">
            </div>
        </div>
        </section>

    <footer class="container">
        <p>&copy; 2023 Your Company Name</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>

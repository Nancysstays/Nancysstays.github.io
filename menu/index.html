<!DOCTYPE html>
<html>
<head>
<title>Nancy's Repos Menu</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  /* Add some basic styling (optional) */
  body {
    font-family: sans-serif;
  }
  .navbar {
    background-color: #f8f9fa; 
  }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" href="#">Nancy's Repos</a>
  <ul class="navbar-nav ml-auto" id="repo-menu">
    </ul>
</nav>

<script>
  // Fetch the repo data from GitHub API
  fetch('https://api.github.com/users/nancysstays/repos')
    .then(response => response.json())
    .then(repos => {
      const repoMenu = document.getElementById('repo-menu');

      // Create menu items for each repo
      repos.forEach(repo => {
        const listItem = document.createElement('li');
        listItem.classList.add('nav-item');

        const link = document.createElement('a');
        link.classList.add('nav-link');
        link.href = `../${repo.name}/`; // Link to the repo
        link.textContent = repo.name;

        listItem.appendChild(link);
        repoMenu.appendChild(listItem);
      });
    })
    .catch(error => console.error('Error fetching repos:', error)); 
</script>

</body>
</html>

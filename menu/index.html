    // Function to create the menu HTML
    function createMenu(menuData) {
      const menuContainer = document.getElementById('menu-container');

      menuData.forEach(categoryData => {
        const categoryDiv = document.createElement('div');
        categoryDiv.classList.add('col-md-4');

        const headerDiv = document.createElement('div');
        headerDiv.classList.add('category-header');
        headerDiv.innerHTML = `<h2 class="mb-0">${categoryData.category}</h2>`;
        categoryDiv.appendChild(headerDiv);

        categoryData.items.forEach(item => {
          const itemDiv = document.createElement('div');
          itemDiv.classList.add('item');
          itemDiv.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <span class="item-name">${item.name}</span>
            <span class="price">$${item.price.toFixed(2)}</span>
          `;
          categoryDiv.appendChild(itemDiv);
        });

        menuContainer.appendChild(categoryDiv);
      });
    }

    // IndexedDB operations (example)
    const request = window.indexedDB.open("menuDB", 1);

    request.onerror = function (event) {
      console.error("Error opening IndexedDB:", event.target.error);
    };

    request.onsuccess = function (event) {
      const db = event.target.result;
      console.log("IndexedDB opened successfully:", db);

      // Example: Retrieve menu data from IndexedDB (if available)
      const transaction = db.transaction(["menu"], "readonly");
      const objectStore = transaction.objectStore("menu");
      const getAllRequest = objectStore.getAll();

      getAllRequest.onsuccess = function (event) {
        const menuDataFromDB = event.target.result;
        if (menuDataFromDB.length > 0) {
          createMenu(menuDataFromDB); // Use data from IndexedDB
        } else {
          createMenu(menuData); // Use default data and store it in IndexedDB
          storeMenuData(db, menuData);
        }
      };
    };

    request.onupgradeneeded = function (event) {
      const db = event.target.result;
      const objectStore = db.createObjectStore("menu", { keyPath: "category" });
    };

    function storeMenuData(db, menuData) {
      const transaction = db.transaction(["menu"], "readwrite");
      const objectStore = transaction.objectStore("menu");

      menuData.forEach(categoryData => {
        const addRequest = objectStore.add(categoryData);
        addRequest.onerror = function (event) {
          console.error("Error adding data to IndexedDB:", event.target.error);
        };
      });
    }
